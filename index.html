<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="page">
    <section class="card">
        <header>
            <h1 class="card-title">Login</h1>
            <p class="card-subtitle"> Welcome back! Please enter your details. </p>
        </header>
        <form action="">
            <!-- email address -->

            <div class="field">
                <label class="label" for="email">email address:</label>
            <input class="input" type="text" name="email" id="email" placeholder="email addess" required>
            </div>
            
            <!-- password -->

            <div   class="field ">
                <label class="label" for="password">password :</label>
            <input class="input" type="text" name="password" id="password" placeholder="password" required>
            </div>

            <!-- checkobx -->
            <div class="password">
                <div>
                <input type="checkbox" name="check" id="check">
                <label>
                    Remember me
                </label>
                </div>
                <a class="link" href="#">Forgot password?
                </a>

            </div>

            <!-- button -->
             <div>
                <input class="button" type="submit" name="submit" id="submit">
             </div>


            
        </form>
        <footer>
            <p>
                Don't have an account? <a href="#" class="link">sign up </a>
            </p>
        </footer>
    </section>
    </main>
</body>
</html>
